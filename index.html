<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>

        /* programa para imprimir a
        /* tabuada de qualquer numero
        /*informado pelo usuário*/
        
        let tabuada = parseInt(
        prompt("Digite o número do qual deseja a tabuada:", ""));
        
        console.log("Tabuada do: " + tabuada);
        for (var x = 1; x <= 10; x++) {
            console.log(x + " x " + tabuada + " = " + x * tabuada);
          }
    </script>
    
</body>
</html>
